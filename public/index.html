<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body ng-app="todo">
    <div ng-controller="homeController as home">
      {{home.message}} {{home.user.name}}
    </div>
    <div ng-controller="todoController as todo">
      Items: <span ng-show="todo.list.length">{{todo.list.length}}</span>
      <ol>
        <li ng-repeat="item in todo.list">
          <input ng-click="finished = !finished" type="checkbox"></input>
          <span ng-class="{'text-muted': finished}">
            {{item}}
          </span>
        </li>
      </ol>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  </head>
  <body ng-app="todo">

    <div class="row">
      <div class="col-md-3 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4 text-center">

          <greeting></greeting>
        </div>
        <br>
        <div ng-controller="todoController as todo">
          <todoheader></todoheader>
          <list></list>
          <hr>
          <add></add>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="/home/greeting.directive.js"></script>
    <script src="/todo/header.directive.js"></script>
    <script src="/todo/list.directive.js"></script>
    <script src="/todo/add.directive.js"></script>

</html>

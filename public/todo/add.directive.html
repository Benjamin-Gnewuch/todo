<div class="col-md-10">
  <form ng-submit="todo.addTodo()">
    <input id="add-text" type="text" ng-model="todo.todoText" size="30" placeholder="New Todo">
    <input id="add-date" type="date" ng-model="todo.todoDate" size="20">
    <input id="add-button" class="btn-primary" type="submit" value="add">
  </form>
</div>
